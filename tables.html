<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width:100%;
            border-collapse: collapse;
            color:#000;
        }
        td,th {
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        tr:nth-child(even) {
            background-color: bisque;
        }
    </style>

</head>
<body>
    <table>
        <tr>
            <th>country</th>
            <td>india</td>
            <td>russia</td>
            <tr>
                <th>code </th>
                <td>in</td>
                <td>rus</td>
            </tr>
            <tr>
                <th>email </th>
                <td>india@gmail.com</td>
                <td>rus @gmail.com</td>
            </tr>
        </tr>
    </table>
    
</body>
</html>
